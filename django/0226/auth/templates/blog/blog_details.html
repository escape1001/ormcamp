<a href="{% url "blog_list" %}">뒤로가기</a>
<h1>blog_details</h1>
<h2>{{post.title}}</h2>
{% if post.main_image %}
<p>
    <img width="600" src="{{post.main_image.url}}"/>
</p>
{% endif %}
<p>{{post.contents}}</p>
<p>{{post.created_at}}</p>

<a href="{% url "delete" post.id%}">삭제하기</a>
<a href="{% url 'update' post.id %}">수정하기</a>
