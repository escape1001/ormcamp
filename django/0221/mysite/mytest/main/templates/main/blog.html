<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bloglist</title>
</head>
<body>
    <h1>블로그 포스트 리스트</h1>
    <ul>
        {# 주석 이렇게 답니다. #}
        {%for i in blog_list%}
        <li>
            <a href={{i.id}}>
                {{i.title}} / {{i.author}}
            </a>
        </li>
        {%endfor%}
    </ul>
</body>
</html>
