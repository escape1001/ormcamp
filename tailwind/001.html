<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind에서 css 리셋 다 되어있는 상태 -->
</head>
<body>
    <!-- h${hello world}*6 -->
    <h1 class="text-2xl text-pink-300">hello world</h1>
    <h2 class="text-2xl text-pink-600">hello world</h2>
    <!-- 텍스트를 기본 사이즈보다 조금 크게하고 색은 초록색으로 하는 tailwind code -->
    <h3 class="text-3xl text-green-300">hello world</h3>
    <h4>hello world</h4>
    <h5>hello world</h5>
    <h6>hello world</h6>

    <div class="space-y-4">
        <div class="w-96 bg-pink-100 shadow rounded">
            w-96
        </div>
        <div class="w-80 bg-pink-100 shadow rounded">
            w-80
        </div>
        <div class="w-72 bg-pink-100 shadow rounded">
            w-72
        </div>
        <div class="w-64 bg-pink-100 shadow rounded">
            w-64
        </div>
        <div class="w-60 bg-pink-100 shadow rounded">
            w-60
        </div>
        <div class="w-56 bg-pink-100 shadow rounded">
            w-56
        </div>
        <div class="w-52 bg-pink-100 shadow rounded">
            w-52
        </div>
        <div class="w-48 bg-pink-100 shadow rounded">
            w-48
        </div>

            w-2/3
        </div>
        <div class="w-1/4 bg-pink-100 shadow rounded">
            w-1/4
        </div>
        
        <div class="grid grid-cols-5 gap-2">
            <div class="bg-sky-50 aspect-square"></div>
            <div class="bg-sky-100 aspect-square"></div>
            <div class="bg-sky-200 aspect-square"></div>
            <div class="bg-sky-300 aspect-square"></div>

            <div class="bg-sky-900 aspect-square"></div>

        </div>
        <div class="grid grid-cols-10 gap-2">
            <div class="bg-blue-50 aspect-square"></div>

            <div class="bg-blue-200 aspect-square"></div>
            <div class="bg-blue-300 aspect-square"></div>
            <div class="bg-blue-400 aspect-square"></div>

        </div>
        <div class="grid grid-cols-10 gap-2">
            <div class="bg-violet-50 aspect-square"></div>
