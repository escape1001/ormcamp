<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>
<body>
    <h1>hello world</h1>
    <p>{{title}}</p>
    <p>{{message}}</p>
    <ul>
        {% for d in data %}
            <li>{{d}}</li>
        {% endfor %}
    </ul>
    <form action="/test" method="get">
        <p>get</p>
        name: <input type="text" name="name">
        <input type="submit" value="전송">
    </form>
    <form action="/test" method="post">
        <p>post</p>
        name: <input type="text" name="name">
        <input type="submit" value="전송">
    </form>
</body>
</html>
